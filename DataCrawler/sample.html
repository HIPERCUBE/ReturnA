    <LML Version="lml3_ebs">
        <Question>
            <Paragraph Margin="0,0,0,0">
                <Run BorderThickness="0,0,0,0" FontSize="12" Text=" 위 글의 요지로 가장 적절한 것은?"/>
            </Paragraph>
            <List>
                <ListItem>
                    <Paragraph Margin="0,0,0,0">
                        <Run BorderThickness="0,0,0,0" FontSize="12" Text="글쓰기는 환경에 영향을 받는다."/>
                    </Paragraph>
                </ListItem>
                <ListItem>
                    <Paragraph Margin="0,0,0,0">
                        <Run BorderThickness="0,0,0,0" FontSize="12" Text="비판을 겸허히 받아들여야 한다."/>
                    </Paragraph>
                </ListItem>
                <ListItem IsCorrectAnswer="True">
                    <Paragraph Margin="0,0,0,0">
                        <Run BorderThickness="0,0,0,0" FontSize="12" Text="자신감 확립이 글쓰기의 출발점이다."/>
                    </Paragraph>
                </ListItem>
                <ListItem>
                    <Paragraph Margin="0,0,0,0">
                        <Run BorderThickness="0,0,0,0" FontSize="12" Text="자신의 능력을 최대한 발휘해야 한다."/>
                    </Paragraph>
                </ListItem>
                <ListItem>
                    <Paragraph Margin="0,0,0,0">
                        <Run BorderThickness="0,0,0,0" FontSize="12" Text="글쓰기와 수정을 병행하지 않는 것이 좋다."/>
                    </Paragraph>
                </ListItem>
            </List>
            <Explanation>
                <Paragraph Margin="0,0,0,0">
                    <Run BorderThickness="0,0,0,0" FontSize="12" FontWeight="Bold" Text="해설"/>
                </Paragraph>
                <Paragraph Margin="0,0,0,0">
                    <Run BorderThickness="0,0,0,0" FontSize="12"
                         Text="자신의 내부에서 들려오는 비난의 목소리를 극복하고 자신감을 확립할 때 글쓰기를 할 수 있다는 내용으로, ③ '자신감 확립이 글쓰기의 출발점이다.'가 요지로 적절하다."/>
                </Paragraph>
            </Explanation>
        </Question>
